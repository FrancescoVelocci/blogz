{% extends 'base.html' %}

{% block content %}

<article>
    <haeder><h1>Build a Blog</h1></haeder>
    <h1>{{title}}</h1>
    <h1>{{body}}</h1>

    {% for entry in entry_list: %}
        <a href="/blog?id={{ entry.id }}"><h3>{{entry.title}}</h3></a>
        <p>{{entry.body}}</p>

    {% endfor %}

</article>

{% endblock %}
